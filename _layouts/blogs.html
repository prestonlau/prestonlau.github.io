---
layout: default
bodyClass: "page-blogs"
---

<div class="libraries bg4">
  <div class="container">
    <div class="row justify-content-start">
       <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
          <h1>{{ page.title }}</h1>
          <p>{{ page.description }}</p>
       </div>
    </div>
  </div>
</div>

<div class="strip strip-light-blue">
<div class="container pt-6 pb-6">
  <div class="row">
    {% for blog in site.blogs %}
    <div class="col-md-2"></div>
    <div class="col-12 col-md-8 mb-3">
    <div class="whitebg reveal fade-bottom">
      <div>
        <h2 align="left">
          <a href="{{ blog.url | relative_url }}">{{ blog.title }}</a>
        </h2>
        {% assign first_paragraph = blog.content | markdownify | split: '</p>' | first | append: '</p>' %}
        <p>{{ first_paragraph | strip_html | truncate: 250 }}</p>
      </div>
    </div>
    </div>
    <div class="col-md-2"></div>
    {% endfor %}
  </div>
</div>
</div>
